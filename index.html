<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Fan Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ESP32 Fan Control</h2>

  <button onclick="fanOn()">FAN ON</button>
  <button onclick="fanOff()">FAN OFF</button>

  <p id="status">Status: --</p>

<script>
  // MQTT broker (use websocket if hosted on GitHub Pages)
  const broker = "wss://broker.hivemq.com:8000/mqtt";
  const topicCmd = "myhome/myroom/scramb/command";
  const topicAck = "myhome/myroom/scramb/feedback";

  const client = mqtt.connect(broker);

  client.on("connect", () => {
    console.log("Connected to MQTT broker");
    client.subscribe(topicAck);
  });

  client.on("message", (topic, message) => {
    if (topic === topicAck) {
      const data = JSON.parse(message.toString());
      document.getElementById("status").innerText =
        "Status: Fan " + (data.fanState ? "ON" : "OFF");
    }
  });

  function fanOn() {
    client.publish(topicCmd, JSON.stringify({ fanState: 1 }), { retain: true });
  }

  function fanOff() {
    client.publish(topicCmd, JSON.stringify({ fanState: 0 }), { retain: true });
  }
</script>

</body>
</html>
